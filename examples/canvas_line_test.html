<!DOCTYPE html>
<html>   

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>three.js canvas - line</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="../build/three.js"></script>
    <script src="js/libs/stats.min.js"></script>
</head>
   
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, 1, 1, 1000);
    camera.position.set(0, 0, 100);
    var renderer = new THREE.CanvasRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var material = new THREE.LineBasicMaterial({color: 0x0000ff, vertexColors: THREE.VertexColors});    // 顶点作色，当各个顶点色不一样形成渐变色
    var geometry = new THREE.Geometry();
    // 给空白几何体添加点信息，这里写3个点，geometry会把这些点自动组合成线，面。
    var v1 = new THREE.Vector3(-10, 0, 0),
        v2 = new THREE.Vector3(0, 10, 0),
        v3 = new THREE.Vector3(0, 5, 0);
    geometry.vertices.push(v1, v2, v3);
    var color1 = new THREE.Color(0x444444),
        color2 = new THREE.Color(0xFF0000),
        color3 = new THREE.Color(0xFFff00);
    geometry.colors.push(color1, color2, color3);

    var line = new THREE.Line(geometry, material);
    line.position.y = 10;

    scene.add(line);

    // BufferGeometry模式
    var geometry = new THREE.PlaneBufferGeometry(20, 20, 2, 2);
    var material = new THREE.LineBasicMaterial({color: 0xff00ff});
    var line = new THREE.Line(geometry, material);
    scene.add(line);
    // 渲染
    renderer.render(scene, camera);
</script>
   
</body>

</html>
